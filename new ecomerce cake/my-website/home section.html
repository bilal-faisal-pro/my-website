<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Iram's Dream Bakers</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf0;
    }

    .home-section {
      text-align: center;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1604916326406-cdf222ea66b7') no-repeat center center/cover;
      color: white;
    }

    .home-section h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .home-section p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .btn {
      padding: 12px 25px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <section class="home-section">
    <h1>Welcome to Iram's Dream Bakers</h1>
    <p>Freshly baked cakes made with love. Explore our mouth-watering flavors and custom cake designs made just for you.</p>
    <a href="https://www.instagram.com/yourusername" target="_blank" class="btn">Shop Now</a>
  </section>

</body>
</html>
